{{ define "task.html" }}
<li id="task-{{ .ID }}" class="flex justify-between items-center bg-gray-200 p-2 rounded mb-2">
    <span class="{{ if .Complete }}line-through text-gray-500{{ end }}">{{ .text }}</span>

    <div class="flex space-x-2">
        <!-- Botão de concluir -->
        <button
            hx-patch="/complete/{{ .ID }}"
            hx-target="#task-{{ .ID }}"
            hx-swap="outerHTML"
            class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">
            ✔
        </button>

        <!-- Botão de remover -->
        <button
            hx-delete="/remove/{{ .ID }}" 
            hx-target="#task-{{ .ID }}"   
            hx-swap="delete" 
            class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700"
            data-hx-swap-oob="true"
            data-hrmx="fadeOut">
            ❌
        </button>
    </div>
</li>
{{ end }}
